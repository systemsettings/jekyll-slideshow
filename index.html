---
layout: default
title: Your galeries
---
<section class="main-slides">
	{% for slide in site.slides %}
	<article class="slide">
		<iframe class="slideshow-iframe" src="{{ site.github.url }}{{ slide.url }}"></iframe>
		<div class="sub-slideshow">
			<a class="view" href="{{ site.github.url }}{{ slide.url }}">View</a>
		</div>
	</article>
	{% endfor %}
</section>
